<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Sign In</title>
</head>
<body>
    <div class="bodyRegister">
        <div class="registerData">
            <div class="registerName">Sign In</div>
            <form action="/auth/user/" method="POST" autocomplete="off">
                <div class="registerInputsTexts">
                    <div class="registerLogin">
                        <input type="text" name="login" placeholder="login" required>
                        <p>
                            {{ if eq .Str "Enter login" }}
                                {{ .Str }}
                            {{ end }}
                            {{ if eq .Str "Incorrected login or password" }}
                                {{ .Str }}
                            {{ end }}
                        </p>
                    </div>
                    <div class="registerPassword">
                        <div class="registerPasswordFirst">
                            <input type="password" name="password" placeholder="password" required>
                            <p>
                                {{ if eq .Str "Enter password" }}
                                    {{ .Str }}
                                {{ end }}
                                {{ if eq .Str "Invalid password" }}
                                    {{ .Str }}
                                {{ end }}
                            </p>
                        </div>
                    </div>
                </div>
                <div class="registerSubmits">
                    <div class="registerCreate"><input type="submit" value="Sign In" class="createSubmit"></div>
                </div>
            </form>
        </div>
        <div class="registerImg">
            <img src="/static/img/registerPicture.png" alt="" width="300" height="300">
        </div>
    </div>
    <div class="footer">

    </div>   
</body>
</html>
