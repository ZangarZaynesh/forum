<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Posts</title>
</head>
<body>
    <div class="header">
        <div class="HeaderName">Posts</div>
        <div class="forAuth">
            <div class="SignIn">
                {{ if eq .UserId 0 }}
                <a href="/auth/">Sign In</a>
                {{ end }}
            </div>
            <div class="Registration">
                {{ if eq .UserId 0 }}
                <a href="/registration/">Create an account</a>
                {{ end }}
            </div>
        </div>
    </div>
    <div class="body">
        {{ range .Posts }}
        <div class="Posts">
            <div class="PostsHeader">
                <p>{{ .Title }}</p>
                <p>{{ .Date }}</p>
                <p>{{ .Login }}</p>
            </div>
            <div class="textPosts">{{ .Post }}</div>
        </div>
        {{ end }}
    </div>
    <div class="footer">

    </div>
</body>
</html>
